<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cynex Crypto Card Waitlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-step {
      display: none;
      flex-direction: column;
    }

    .form-step.active {
      display: flex;
    }

    input, select {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      background: #00ffae;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc8a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Join the Cynex Waitlist</h2>

    <form id="waitlistForm">

      <!-- Step 1 -->
      <div class="form-step active">
        <label>Enter your EVM Address:</label>
        <input type="text" name="evm" required>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <label>Enter your X (Twitter) Handle:</label>
        <input type="text" name="xhandle" required>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <label>Enter your Telegram Username:</label>
        <input type="text" name="telegram" required>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 4 -->
      <div class="form-step">
        <label>Select your Country:</label>
        <input type="text" name="country" required>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 5 -->
      <div class="form-step">
        <label>Enter your Phone Number:</label>
        <input type="tel" name="tel" required>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 6 -->
      <div class="form-step">
        <label>Enter Refer Code (if any):</label>
        <input type="text" name="ref" placeholder="Optional">
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

  <script>
    const steps = document.querySelectorAll(".form-step");
    let currentStep = 0;

    function nextStep() {
      steps[currentStep].classList.remove("active");
      currentStep++;
      steps[currentStep].classList.add("active");
    }

    document.getElementById("waitlistForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      console.log("Submitted Data:", data);
      alert("ðŸŽ‰ Thank you! You've been added to the waitlist.");
      this.reset();
      steps[currentStep].classList.remove("active");
      currentStep = 0;
      steps[currentStep].classList.add("active");
    });
  </script>

</body>
</html>
